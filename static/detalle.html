<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Anime - OtakuSearch</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1b3a 0%, #1e224a 40%, #1b2d63 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .banner {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .content {
            padding: 40px;
        }

        .header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .cover {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .info {
            flex: 1;
        }

        h1 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            word-wrap: break-word;
        }

        .titles {
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .titles div {
            margin: 5px 0;
        }

        .rating {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .section {
            margin-top: 30px;
        }

        .section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }

        .description {
            line-height: 1.8;
            font-size: 1.05em;
            opacity: 0.95;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .genres {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .genre {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.95em;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                align-items: center;
            }

            .cover {
                width: 100%;
                max-width: 300px;
                height: auto;
            }

            h1 {
                font-size: 1.8em;
                text-align: center;
            }

            .titles {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="back-button" onclick="volver()">‚Üê Back to results</button>

        <div id="errorContainer" class="error-message" style="display: none;">
            ‚ùå No se pudieron cargar los detalles del anime.
        </div>

        <div id="detailContainer" class="detail-card" style="display: none;">
            <img id="banner" class="banner" src="" alt="Banner" onerror="this.style.display='none'">

            <div class="content">
                <div class="header">
                    <img id="cover" class="cover" src="" alt="Cover">
                    <div class="info">
                        <h1 id="title">Charging...</h1>
                        <div class="titles">
                            <div id="titleRomaji"></div>
                            <div id="titleNative"></div>
                        </div>
                        <div class="rating" id="rating"></div>
                        <div class="meta" id="metaContainer"></div>
                    </div>
                </div>

                <div class="section">
                    <h2>üìñ Description</h2>
                    <div class="description" id="description"></div>
                </div>

                <div class="section" id="genresSection" style="display: none;">
                    <h2>üé≠ Genres</h2>
                    <div class="genres" id="genres"></div>
                </div>

                <div class="section" id="tagsSection" style="display: none;">
                    <h2>üè∑Ô∏è Tags</h2>
                    <div class="tags" id="tags"></div>
                </div>

                <div class="section" id="statsSection" style="display: none;">
                    <h2>üìä Statistics</h2>
                    <div class="meta" id="statsContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function volver() {
            window.history.back();
        }

        function limpiarHTML(html) {
            if (!html) return 'No hay descripci√≥n disponible.';
            return html
                .replace(/<br\s*\/?>/gi, '<br><br>')
                .replace(/\r\n/g, '<br><br>');
        }

        function cargarDetalles() {
            try {
                const animeData = localStorage.getItem('animeSeleccionado');

                if (!animeData) {
                    mostrarError();
                    return;
                }

                const anime = JSON.parse(animeData);
                console.log('Anime cargado:', anime);

                // Mostrar el contenedor
                document.getElementById('detailContainer').style.display = 'block';

                // Im√°genes
                if (anime.banner_image) {
                    document.getElementById('banner').src = anime.banner_image;
                }
                document.getElementById('cover').src = anime.cover_image || 'https://via.placeholder.com/200x300?text=Sin+Imagen';
                document.getElementById('cover').onerror = function () {
                    this.src = 'https://via.placeholder.com/200x300?text=Sin+Imagen';
                };

                // T√≠tulo principal
                document.getElementById('title').textContent = anime.main_title || 'Sin t√≠tulo';

                // T√≠tulos alternativos
                if (anime.title) {
                    if (anime.title.romaji) {
                        document.getElementById('titleRomaji').textContent = `üìù ${anime.title.romaji}`;
                    }
                    if (anime.title.native) {
                        document.getElementById('titleNative').textContent = `üàØ ${anime.title.native}`;
                    }
                }

                // Rating
                document.getElementById('rating').innerHTML = `‚≠ê ${anime.score || 'N/A'} / 100`;

                // Metadata
                const metaHTML = [];
                if (anime.year) metaHTML.push(`<div class="meta-item">üìÖ ${anime.year}</div>`);
                if (anime.season) metaHTML.push(`<div class="meta-item">üå∏ ${anime.season}</div>`);
                if (anime.episodes) metaHTML.push(`<div class="meta-item">üì∫ ${anime.episodes} episodios</div>`);
                if (anime.duration) metaHTML.push(`<div class="meta-item">‚è±Ô∏è ${anime.duration} min</div>`);
                if (anime.format) metaHTML.push(`<div class="meta-item">üì± ${anime.format}</div>`);
                if (anime.status) metaHTML.push(`<div class="meta-item">üé¨ ${anime.status}</div>`);
                if (anime.studios && anime.studios.length > 0) {
                    metaHTML.push(`<div class="meta-item">üé® ${anime.studios.join(', ')}</div>`);
                }
                document.getElementById('metaContainer').innerHTML = metaHTML.join('');

                // Descripci√≥n (solo usa anime.description)
                const desc = anime.description || 'No hay descripci√≥n disponible.';
                document.getElementById('description').innerHTML = limpiarHTML(desc);

                // G√©neros
                if (anime.genres && anime.genres.length > 0) {
                    document.getElementById('genresSection').style.display = 'block';
                    document.getElementById('genres').innerHTML = anime.genres
                        .map(genre => `<div class="genre">${genre}</div>`)
                        .join('');
                }

                // Tags
                if (anime.tags && anime.tags.length > 0) {
                    document.getElementById('tagsSection').style.display = 'block';
                    document.getElementById('tags').innerHTML = anime.tags
                        .map(tag => `<div class="tag">${tag}</div>`)
                        .join('');
                }

                // Estad√≠sticas
                if (anime.popularity || anime.favourites) {
                    document.getElementById('statsSection').style.display = 'block';
                    const statsHTML = [];
                    if (anime.popularity) statsHTML.push(`<div class="meta-item">üë• ${anime.popularity.toLocaleString()} usuarios</div>`);
                    if (anime.favourites) statsHTML.push(`<div class="meta-item">‚ù§Ô∏è ${anime.favourites.toLocaleString()} favoritos</div>`);
                    document.getElementById('statsContainer').innerHTML = statsHTML.join('');
                }

            } catch (error) {
                console.error('Error al cargar detalles:', error);
                mostrarError();
            }
        }
        window.cargarDetalles = cargarDetalles;

        function mostrarError() {
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('detailContainer').style.display = 'none';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        }

        // Cargar los detalles al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', cargarDetalles);
    </script>
</body>

</html>
